<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,700,700i,800,800i,900,900i" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <center>
        <h1>TO DO LIST</h1>
        <div id="LocalTime"></div>
        <br>
        <div class="container">
            <input id="inputName" type="text" placeholder="Assign to Person">
            <input id="inputField" type="text" placeholder="Task Name">
            <input id="inputDate" type="date" placeholder="Due Date">
            <input id="inputImportance" type="text" placeholder="Importance - Low/Med/High">
            <br>
            <br>
            <button id="addTask">ADD TASK</button>
            <div class="TaskList" id="TaskContainer">
            </div>
        </div>
        <h3>Click Once to Complete.</h3>
        <h3>Click Twice to Delete.</h3>
    </center>
    <script src="js/toDoList.js"></script>
</body>

</html>
